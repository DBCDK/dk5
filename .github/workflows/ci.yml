name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install dependencies (legacy peer deps)
        run: npm install --legacy-peer-deps

      - name: Run unit tests
        run: |
          . ./test.env
          npm run test

      - name: Start app for integration tests
        run: |
          . ./test.env
          npm run start &
          npm run wait

      - name: Run Cypress integration tests
        run: |
          . ./test.env
          npm run cy:run

      - name: Upload Cypress videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots
